{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<style>
  .pd-ltr-40 {
    padding-left: 20px;
    padding-right: 20px;
    width: 100%;
    box-sizing: border-box;
  }

  .stat-card {
    position: relative;
    background: linear-gradient(135deg, #4f8df5, #6fc1ff 60%, #b2e3ff 100%);
    color: white;
    border-radius: 20px;
    padding: 30px 20px; /* Reduced padding for shorter height */
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    width: 80%;
    min-height: 180px; /* Decreased height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
  }

  .dashboard-cards-row {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    width: 90%;
  }

  .card-column {
    flex: 0 0 40%;
    max-width: 40%;
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
  }

  .card-column .stat-card {
    border-radius: 20px;
  }

  /* For tablets */
  @media (max-width: 992px) {
    .card-column {
      flex: 0 0 40%;
      max-width: 40%;
    }
    
    .stat-card {
      width: 85%;
      min-height: 170px; /* Reduced for tablets */
      padding: 25px 15px;
    }
  }

  /* For mobile devices */
  @media (max-width: 768px) {
    .card-column {
      flex: 0 0 80%;
      max-width: 80%;
    }
    
    .pd-ltr-40 {
      padding-left: 10px;
      padding-right: 10px;
    }
    
    .stat-card {
      padding: 25px 15px;
      min-height: 160px; /* Reduced for mobile */
      width: 90%;
    }
  }

  /* For very small screens */
  @media (max-width: 480px) {
    .card-column {
      flex: 0 0 90%;
      max-width: 90%;
    }
    
    .stat-card {
      padding: 20px 15px;
      min-height: 150px; /* Reduced for small screens */
      width: 95%;
    }
    
    .stat-number {
      font-size: 2.5rem;
    }
  }

  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
  }

  .stat-number {
    font-size: 3.2rem;
    font-weight: 700;
  }

  .stat-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 10px; /* Reduced margin */
    letter-spacing: 0.5px;
  }

  /* Shine effect */
  .stat-card::before {
    content: "";
    position: absolute;
    top: -60%;
    left: -60%;
    width: 120%;
    height: 120%;
    background: linear-gradient(120deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.45) 60%, rgba(255,255,255,0.05) 100%);
    transform: rotate(25deg);
    pointer-events: none;
    animation: shine-move 5s linear infinite;
    border-radius: 20px;
  }

  @keyframes shine-move {
    0% {
      left: -60%;
      top: -60%;
    }

    100% {
      left: 100%;
      top: 100%;
    }
  }
</style>

<div class="pd-ltr-40">
  <div class="dashboard-cards-row">
    <div class="card-column">
      <a href="{% url 'courses' %}" style="text-decoration:none;display:block;width:100%;">
        <div class="stat-card">
          <div class="stat-number" data-count="{{ total_courses }}">0</div>
          <div class="stat-title">Total Courses</div>
        </div>
      </a>
    </div>

    <div class="card-column">
      <a href="{% url 'authors' %}" style="text-decoration:none;display:block;width:100%;">
        <div class="stat-card">
          <div class="stat-number" data-count="{{ total_authors }}">0</div>
          <div class="stat-title">Total Authors</div>
        </div>
      </a>
    </div>

    <div class="card-column">
      <a href="{% url 'categories' %}" style="text-decoration:none;display:block;width:100%;">
        <div class="stat-card">
          <div class="stat-number" data-count="{{ total_categories }}">0</div>
          <div class="stat-title">Total Categories</div>
        </div>
      </a>
    </div>

    <div class="card-column">
      <a href="{% url 'categories' %}" style="text-decoration:none;display:block;width:100%;">
        <div class="stat-card">
          <div class="stat-number" data-count="{{ total_levels }}">0</div>
          <div class="stat-title">Total Levels</div>
        </div>
      </a>
    </div>

    <div class="card-column">
      <a href="#" style="text-decoration:none;display:block;width:100%;">
        <div class="stat-card">
          <div class="stat-number" data-count="{{ total_enrolled_students }}">0</div>
          <div class="stat-title">Enrolled Students</div>
        </div>
      </a>
    </div>
  </div>
</div>

<script>
  // CountUp Animation
  document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll(".stat-number");
    counters.forEach(counter => {
      const target = +counter.getAttribute("data-count");
      const speed = 200;

      const updateCount = () => {
        const current = +counter.innerText.replace(/,/g, '');
        const increment = target / speed;

        if (current < target) {
          counter.innerText = Math.ceil(current + increment).toLocaleString();
          setTimeout(updateCount, 15);
        } else {
          counter.innerText = target.toLocaleString();
        }
      };

      updateCount();
    });
  });
</script>
{% endblock %}
