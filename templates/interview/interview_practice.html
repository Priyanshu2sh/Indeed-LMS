{% extends "base.html" %}
{% block content %}
<style>
  .shape-left {
    left: 0;
    max-width: 0;
    overflow: hidden;
  }
</style>
<div class="flex flex-col items-center justify-center h-screen bg-gray-100 text-center">
    <h1 class="text-5xl font-bold text-gray-800 mb-4">ðŸš€ Coming Soon</h1>
    <p class="text-lg text-gray-600 mb-6">Weâ€™re working hard to launch something amazing. Stay tuned!</p>
    
    <!-- Optional Countdown -->
    <div id="countdown" class="text-xl font-semibold text-gray-700 mb-6"></div>
</div>

<script>
    // Simple countdown (example: 7 days from now)
    const countdown = document.getElementById("countdown");
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 7);

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdown.innerHTML = "ðŸŽ‰ We are live now!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
</script>
{% endblock content %}
