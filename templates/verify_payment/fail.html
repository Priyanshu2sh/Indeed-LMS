<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% block title %}Payment Failed | Indeed Inspiring LMS{% endblock %}

    <!-- Meta Description (SEO) -->
  <meta name="description" content="Your payment could not be processed. Please retry or return to the homepage.">

  <!-- Keywords -->
  <meta name="keywords" content="payment failed, order not received, retry payment, checkout error">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      {% comment %} background: #1e1b4b; {% endcomment %}
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: linear-gradient(135deg, #7f1d1d, #dc2626);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .error-icon {
      font-size: 70px;
      color: #ef4444;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ffe4e6;
    }

    .btn {
      margin-top: 30px;
      background: #ef4444;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .btn:hover {
      background: #b91c1c;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon"><i class="fas fa-times-circle"></i></div>
    <h1>Order Payment Failed!</h1>
    <p>Please try again. Your order was not received.</p>

    {% if course and course.slug %}
      <a href="{% url 'checkout' course.slug %}" class="btn">
        <i class="fas fa-redo-alt"></i> Retry Payment
      </a>
    {% endif %}

    <a href="/" class="btn"><i class="fas fa-home"></i> Go to Home</a>

    {% if error %}
      <p style="margin-top:20px; font-size: 0.9rem; color: #fca5a5;">{{ error }}</p>
    {% endif %}
    
  </div>
</body>
</html>
