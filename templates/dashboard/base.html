<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'vendors/images/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'vendors/images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'vendors/images/favicon-16x16.png' %}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/core.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/icon-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/datatables/css/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/datatables/css/responsive.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/style.css' %}"
    />

    <script
      src="https://kit.fontawesome.com/b01b659931.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-119386393-1");
    </script>

    <style>
      .custom-ribbon-right {
        position: relative;
        width: 80px;
        height: 70px;
        background: linear-gradient(315deg, #f2c5ff42 0%, #9cabffb8 100%);
        clip-path: polygon(100% 0, 0 0, 100% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 6px;
      }

      .custom-ribbon-right a {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custom-ribbon-right img {
        width: 30px;
        height: 40px;
        margin-left: 35px;
        margin-top: -15px;
        object-fit: contain;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="menu-icon dw dw-menu"></div>
      </div>
      <div class="header-right">
        <span class="user-icon" style="margin-top: 10px">
          <img
            src="{% static 'vendors/images/photo1.jpg' %}"
            alt="Profile"
            style="
              width: 50px;
              height: 50px;
              border-radius: 50%;
              vertical-align: middle;
              border: 2px solid #e0e0e0ff;
            "
          />
        </span>
        <span class="user-name" style="margin-left: 10px; margin-top: 22px">
          Admin
        </span>

        <div class="custom-ribbon-right">
          <a href="https://indeedinspiring.com/" target="_blank">
            <img
              src="{% static '/assets/img/indeed_logo.png' %}"
              alt="Indeed"
            />
          </a>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo" style="text-align: center; padding: 18px 0">
        <span
          style="
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            background: linear-gradient(90deg, #4f8df5 0%, #ae1260 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px rgba(79, 141, 245, 0.18), 0 1px 0 #fff;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
          "
        >
          AdminAxis
        </span>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <div style="margin-top: 40px"></div>
            <li style="margin-bottom: 10px">
              <a href="{% url 'dashboard' %}" class="dropdown-toggle no-arrow">
                <span class="micon dw dw-house-1"></span>
                <span class="mtext">Home</span>
              </a>
            </li>
            <li style="margin-bottom: 10px">
              <a href="{% url 'courses' %}" class="dropdown-toggle no-arrow">
                <span class="micon dw dw-library"></span>
                <span class="mtext">Courses</span>
              </a>
            </li>
            <li style="margin-bottom: 10px">
              <a href="{% url 'videos' %}" class="dropdown-toggle no-arrow">
                <span class="micon">
                  <i class="fa fa-video-camera"></i>
                </span>
                <span class="mtext">Videos</span>
              </a>
            </li>
            <li style="margin-bottom: 10px">
              <a href="{% url 'authors' %}" class="dropdown-toggle no-arrow">
                <span class="micon dw dw-user-2"></span>
                <span class="mtext">Authors</span>
              </a>
            </li>
            <li style="margin-bottom: 10px">
              <a href="{% url 'categories' %}" class="dropdown-toggle no-arrow">
                <span class="micon dw dw-list"></span>
                <span class="mtext">Categories</span>
              </a>
            </li>
            <li style="margin-top: 260px">
              <a href="#" class="dropdown-toggle no-arrow" id="logout-link">
                <span class="micon dw dw-logout"></span>
                <span class="mtext">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile-menu-overlay"></div>
    <div class="main-container">{% block content %} {% endblock content %}</div>
    <!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %}"></script>
    <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/process.js' %}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
    <script src="{% static 'src/plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'src/plugins/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'src/plugins/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'src/plugins/datatables/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'src/plugins/datatables/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/dashboard.js' %}"></script>
    <style>
      #accordion-menu li a:hover {
        background: #0062f4ff;
        color: white;
        transition: background 0.2s, color 0.2s;
      }
    </style>
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Logout</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogoutBtn">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var logoutLink = document.getElementById("logout-link");
        var confirmLogoutBtn = document.getElementById("confirmLogoutBtn");
        if (logoutLink) {
          logoutLink.addEventListener("click", function (e) {
            e.preventDefault();
            $("#logoutConfirmModal").modal("show");
          });
        }
        if (confirmLogoutBtn) {
          confirmLogoutBtn.addEventListener("click", function () {
            window.location.href = "{% url 'adminlogin' %}";
          });
        }
      });
    </script>
  </body>
</html>
