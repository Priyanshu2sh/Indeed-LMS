{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  .reset-card {
    background: linear-gradient(135deg, #1e293b, #0f172a);
    border-radius: 1rem;
    color: white;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(40, 199, 111, 0.4);
    transition: transform 0.3s ease;
  }

  .reset-card:hover {
    transform: scale(1.01);
  }

  .reset-title {
    color: #28c76f;
  }

  .reset-info {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #d1d5db;
  }

 
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="reset-card animate__animated animate__fadeInUp">
        <h2 class="display-5 fw-bold reset-title mb-3">Reset Password</h2>
        <p class="reset-info">
          We’ve sent you an email with instructions to reset your password.
        </p>
        <p class="reset-info">
          If you didn’t receive the email, please verify the address you entered or check your spam folder.
        </p>
      </div>
    </div>
  </div>
</div><br><br>
{% endblock %}
