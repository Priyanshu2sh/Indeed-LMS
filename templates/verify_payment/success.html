{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Successful</title>

  <!-- âœ… Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1e1b4b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      background: radial-gradient(circle, #f59e0b, #fb923c);
      border-radius: 50%;
      opacity: 0.3;
      animation: floatBubble 8s infinite ease-in-out;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0.3;
      }
    }

    .success-container {
      background: linear-gradient(135deg, #3b0764, #f59e0b);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 15px rgba(251, 191, 36, 0.5),
        0 0 30px rgba(139, 92, 246, 0.3),
        0 0 45px rgba(236, 72, 153, 0.2);
      max-width: 500px;
      width: 100%;
      position: relative;
      animation: fadeIn 1s ease-out;
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 2;
    }

    .success-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(45deg, #fbbf24, #8b5cf6, #ec4899);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .success-icon {
      font-size: 70px;
      color: #22c55e;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.1rem;
      color: #f9fafb;
    }

    .btn {
      margin-top: 30px;
      background: #fbbf24;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px #fbbf24, 0 0 20px #f59e0b;
    }

    .btn:hover {
      background: #f59e0b;
      box-shadow: 0 0 12px #f59e0b, 0 0 24px #fbbf24;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽˆ Floating Background Bubbles -->
  <div class="background-bubbles" id="bubbleBackground"></div>

  <!-- âœ… Main Success Box -->
  <div class="success-container" id="successBox">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Order Successful!</h1>
    <p>Your order has been placed successfully. You will receive a confirmation email shortly.</p>
    <a href="{% url 'my_course' %}" class="btn">
  <i class="fas fa-arrow-left"></i> Go to My Courses
</a>


  </div>

  <!-- ðŸŽ‰ Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });
    }, 300);

    // ðŸŒŸ Generate Floating Background Bubbles
    const bgContainer = document.getElementById("bubbleBackground");
    const numBubbles = 40;

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      const size = Math.random() * 20 + 8;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${4 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 4}s`;

      bgContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
